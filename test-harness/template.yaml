  EventTestBucket:
    Type: "AWS::S3::Bucket"
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub ${AWS::StackName}-f2f-event-test-${Environment}
      VersioningConfiguration:
        Status: "Enabled"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
      LifecycleConfiguration:
        Rules:
          - Id: DeleteAfter24Hours
            Status: Enabled
            ExpirationInDays: 1

  EmptyEventTestBucket:
    Type: Custom::EmptyBucket
    Properties:
      ServiceToken: !GetAtt DeleteTestHarnessBucketFunction.Arn
      BucketName: !Ref EventTestBucket
    DependsOn: EventTestBucket

  DeleteTestHarnessBucketFunction:
    Type: AWS::Serverless::Function
    DependsOn: DeleteTestHarnessBucketFunctionLogGroup
    Properties:
      FunctionName: !Sub "F2F-DeleteTestHarnessBucket-${AWS::StackName}"
      Handler: DeleteBucketHandler.lambdaHandler
      CodeUri: ../src/
      Policies:
      - Statement:
          - Effect: Allow
            Action:
              - s3:ListBucket
              - s3:ListBucketVersions
              - s3:DeleteObject
              - s3:DeleteObjectVersion
            Resource: '*'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: false
        EntryPoints:
          - DeleteBucketHandler.ts
        UseNpmCi: true

  DeleteTestHarnessBucketFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/F2F-DeleteTestHarnessBucket-${AWS::StackName}"
      RetentionInDays:
        !FindInMap [
          EnvironmentConfiguration,
          !Ref Environment,
          logretentionindays,
        ]

  DeleteTestHarnessBucketFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref DeleteTestHarnessBucketFunction
      Principal: apigateway.amazonaws.com

  AccessTestHarnessRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
        Version: 2012-10-17
      Policies:
        - PolicyName: AccessTestHarnessBucket
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:ListBucket"
                Resource:
                  - !Sub "arn:aws:s3:::${EventTestBucket}"
                  - !Sub "arn:aws:s3:::${EventTestBucket}/txma/*"
                  - !Sub "arn:aws:s3:::${EventTestBucket}/ipv-core/*"
                  - !Sub "arn:aws:s3:::${BackendStack}-yotiletter-f2f-${Environment}"
                  - !Sub "arn:aws:s3:::${BackendStack}-yotiletter-f2f-${Environment}/*"
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue

  ### Start of DynamoDb Access Role definition.

  DynamoDbAccessRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "f2f-test-harness-${AWS::StackName}-apigw"
      AssumeRolePolicyDocument:
        Statement:
          - Action: "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
        Version: 2012-10-17
      Policies:
        - PolicyName: SessionTableReadAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
            - Effect: Allow
              Action:
              - dynamodb:GetItem
              Resource:
                Fn::ImportValue: !Sub "${BackendStack}-SessionTable-arn"
            - Effect: Allow
              Action:
              - dynamodb:Query
              Resource:
                "Fn::Sub": [
                  "${tableName}/index/*",
                  {
                    "tableName": {
                      Fn::ImportValue: !Sub "${BackendStack}-SessionTable-arn"
                    }
                  }
                ]
        - PolicyName: SessionTablePutAndUpdateAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
            - Effect: Allow
              Action:
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              Resource:
                Fn::ImportValue: !Sub "${BackendStack}-SessionTable-arn"
        - PolicyName: SessionTableDecryptPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
            - Effect: Allow
              Action:
              - kms:Decrypt
              Resource:
                Fn::ImportValue: !Sub "${BackendStack}-SessionTableEncryptionKey-arn"
        - PolicyName: PersonIdentityReadAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
            - Effect: Allow
              Action:
              - dynamodb:GetItem
              Resource:
                Fn::ImportValue: !Sub "${BackendStack}-PersonIdentityTable-arn"
        - PolicyName: PersonIdentityDecryptPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
            - Effect: Allow
              Action:
              - kms:Decrypt
              Resource:
                Fn::ImportValue: !Sub "${BackendStack}-PersonIdentityTableEncryptionKey-arn"
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue

  ### Start of API Gateway definition.

  TestHarnessRestApi:
    Type: AWS::Serverless::Api
    Properties:
      AlwaysDeploy: true
      StageName: !Ref Environment
      OpenApiVersion: 3.0.1
      AccessLogSetting:
        Format: "$context.requestId $context.httpMethod $context.path"
        DestinationArn: !GetAtt TestHarnessAPIGatewayAccessLogGroup.Arn
      EndpointConfiguration:
        Type: REGIONAL
      DefinitionBody:
        openapi: '3.0.2'
        paths:
          /myMethod:
            post:
              produces:
                - "application/json"
              responses: { }
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: './test-harness-spec.yaml'
      MethodSettings:
        - LoggingLevel: INFO
          MetricsEnabled: true
          ThrottlingBurstLimit: 400
          ThrottlingRateLimit: 200
          DataTraceEnabled: false
          HttpMethod: "*"
          ResourcePath: "/*"
      TracingEnabled: true
      Tags:
        Product: GOV.UK Sign In
        System: F2F
        Environment: !Ref Environment
        Service: TestHarness
        Name: TestHarnessRestApi
        Source: alphagov/di-devplatform-demo-sam-app/sam-app/template.yaml
        FMSRegionalPolicy: false
        CustomPolicy: true

  TestHarnessAPIGatewayAccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays:
        !FindInMap [
          EnvironmentConfiguration,
          !Ref Environment,
          logretentionindays,
        ]
      Tags:
        - Key: Product
          Value: GOV.UK Sign In
        - Key: System
          Value: Dev Platform
        - Key: Environment
          Value: Demo
        - Key: Service
          Value: backend
        - Key: Name
          Value: APIGatewayAccessLogGroup

  ### End of API Gateway definition.

  TestHarnessCustomDomain:
    Type: AWS::ApiGatewayV2::DomainName
    Properties:
      DomainName: !If
        - CreateDevResources
        - !Sub
          - "${AWS::StackName}-${TESTHARNESSURL}"
          - TESTHARNESSURL:
              !FindInMap [ EnvironmentVariables, !Ref Environment, TESTHARNESSURL ]
        - !FindInMap [ EnvironmentVariables, !Ref Environment, TESTHARNESSURL ]
      DomainNameConfigurations:
        - CertificateArn: !Sub "{{resolve:ssm:/${Environment}/Platform/ACM/PrimaryZoneWildcardCertificateARN}}"
          EndpointType: REGIONAL
          SecurityPolicy: TLS_1_2

  TestHarnessApiDomainRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: !Ref TestHarnessCustomDomain
      Type: A
      HostedZoneId: !Sub "{{resolve:ssm:/${Environment}/Platform/Route53/PrimaryZoneID}}"
      AliasTarget:
        DNSName: !GetAtt TestHarnessCustomDomain.RegionalDomainName
        HostedZoneId: !GetAtt TestHarnessCustomDomain.RegionalHostedZoneId
        EvaluateTargetHealth: false

  # Base Path Mapping
  TestHarnessApiBasePathMapping:
    Type: 'AWS::ApiGateway::BasePathMapping'
    Properties:
      DomainName: !Ref TestHarnessCustomDomain
      RestApiId: !Ref TestHarnessRestApi

      # workaround for sam bug - see https://github.com/aws/serverless-application-model/issues/192#issuecomment-520893111
      # noinspection YamlUnresolvedReferences
      Stage: !Ref TestHarnessRestApi.Stage

Outputs:
  TestHarnessExecuteUrl:
    Description: "API Gateway endpoint URL for the test harness endpoints"
    Export:
      Name: !Sub "${AWS::StackName}-TestHarnessExecuteUrl"
    Value: !Sub
      - "https://${URL}/"
      - URL: !Ref TestHarnessCustomDomain
