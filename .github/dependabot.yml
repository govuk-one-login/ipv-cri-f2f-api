version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/src'
    schedule:
      interval: daily
      time: "03:00"
    target-branch: main
    labels:
    - dependabot
    ignore:
      - dependency-name: "node"
        versions: ["17.x","18.x"]
    commit-message:
      prefix: BAU
    groups:
        aws-sdk:
          patterns:
            - "@aws-sdk/*"
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    target-branch: main
    labels:
    - dependabot
