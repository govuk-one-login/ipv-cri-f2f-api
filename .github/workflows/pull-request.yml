name: Pull Request CI
on:
  # Triggers the workflow on push or pull request events but only for the "main" or "develop" branch
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
    paths-ignore:
      - 'infra-l2-dynamo/**'
      - 'infra-l2-kms/**'
      - 'f2f-ipv-stub/**'
      - 'infra-l2-outbound-proxy/**'
      - 'yoti-stub/**'
      - 'test-harness/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Required for sam-validate step
permissions:
  id-token: write
  contents: read

env: # Only adding the variables in that are required for
  AWS_REGION: eu-west-2
  DEV_CRI_F2F_API_URL: ${{ secrets.DEV_CRI_F2F_API_URL }}
  DEV_IPV_F2F_STUB_URL: ${{ secrets.DEV_IPV_F2F_STUB_URL }}
  DEV_F2F_YOTI_STUB_URL: ${{ secrets.DEV_F2F_YOTI_STUB_URL }}
  DEV_F2F_EXPIRED_ACCESS_TOKEN: ${{ secrets.DEV_F2F_EXPIRED_ACCESS_TOKEN }}
  DEV_F2F_MISSING_SUB_ACCESS_TOKEN: ${{ secrets.DEV_F2F_MISSING_SUB_ACCESS_TOKEN }}
  DEV_F2F_TEST_HARNESS_URL: ${{ secrets.DEV_TEST_HARNESS_API_ENDPOINT }}

jobs:
  run-code-check:
    name: Code Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./src/
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Checks if commiting secrets to repo
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: "detect-secrets --all-files"

      - name: Setup nodeJS v18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set offline mirror path
        id: offline-mirror-path
        run: echo "mirror-dir=${GITHUB_WORKSPACE}/npm-packages-offline-cache" >> $GITHUB_OUTPUT

      - name: Cache npm offline-mirror
        uses: actions/cache@v3
        with:
          path: ${{ steps.offline-mirror-path.outputs.mirror-dir }}
          key: offline-mirror-oauth

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Archive lint results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lint-report
          path: src/reports/eslint/reportFile.html

      - name: Run Tests
        run: npm run test:unit

      - name: Run Infra checks
        run: npm run test:infra

  sam-validate:
    name: SAM Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./deploy/
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Assume temporary AWS role
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ secrets.CRI_F2F_GH_VALIDATE_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Cache SAM builds
        uses: actions/cache@v3
        with:
          path: |
            ./di-ipv-cri-f2f-api/.aws-sam/cache
            ./di-ipv-cri-f2f-api/.aws-sam/deps
            ./di-ipv-cri-f2f-api/.aws-sam/build.toml
          key: sam-oauth

      - name: SAM Validate
        run: sam validate --region ${{ env.AWS_REGION }} -t template.yaml

      - name: SAM Build
        run: sam build -t template.yaml
