name: Pre-merge checks

on:
  workflow_call:
    secrets:
      DEV_F2F_PRE_MERGE_ROLE_ARN:
        required: true

concurrency:
  group: pre-merge-check${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true
      
jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Get output variables
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    permissions:
      id-token: write
      contents: read
    outputs:
        api_url: ${{ steps.api_url.outputs.api_url }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Assume temporary AWS role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEV_F2F_PRE_MERGE_ROLE_ARN }}
          aws-region: eu-west-2

      - name: SAM Build API stack
        working-directory: ./deploy
        run: sam build -t template.yaml

      - name: SAM Deploy API stack
        working-directory: ./deploy
        run: |
          sam deploy \
          --stack-name "pre-merge-${{ needs.setup.outputs.sha_short }}" \
          --s3-bucket ${{secrets.DEV_CRI_F2F_ARTIFACT_SOURCE_BUCKET_NAME}} \
          --template-file .aws-sam/build/template.yaml \
          --capabilities CAPABILITY_NAMED_IAM \
          --parameter-overrides Environment=dev
      
      - name: Construct API URL
        id: api_url
        run: |
          echo "api_url=api-pre-merge-${{ needs.setup.outputs.sha_short }}-review-o-dev.account.gov.uk" >> $GITHUB_OUTPUT 

      - name: Steps for deployments
        run: |
          echo "Deployment steps will be added in separate tickets:"
          echo "Deploy test harness stack"
          echo "Deploy IPV stub stack"
        
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: deploy
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Assume temporary AWS role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEV_F2F_PRE_MERGE_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Placeholder for tests
        run: |
          echo "Test execution will be added"

      - name: Placeholder for cleanup
        run: |
          echo "Stacks cleanup will be added"
          