name: Pre-merge checks

on:
  workflow_call:
    secrets:
      DEV_F2F_PRE_MERGE_ROLE_ARN:
        required: true
      
jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: build-pre-merge-${{ github.head_ref || github.ref_name }}
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
      environment: ${{ steps.vars.outputs.environment }}
    steps:
      - name: Get output variables
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "environment=[\"dev\"]" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    defaults:
      run:
        working-directory: ./deploy/
    concurrency:
      group: deploy-pre-merge-${{ github.head_ref || github.ref_name }}
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        environment: ${{ fromJson(needs.setup.outputs.environment) }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'src/package-lock.json'

      - name: Install dependencies
        run: cd ../src && npm ci

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Assume temporary AWS role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEV_F2F_PRE_MERGE_ROLE_ARN }}
          aws-region: eu-west-2

      - name: SAM Build
        run: sam build -t template.yaml

      - name: Deploy API stack
        uses: govuk-one-login/github-actions/sam/deploy-stack
        id: deploy
        with:
          sam-deployment-bucket: ${{ secrets.AWS_PRE_MERGE_S3_BUCKET_NAME }}
          aws-role-arn: ${{ secrets.DEV_F2F_PRE_MERGE_ROLE_ARN }}
          stack-name: pre-merge-${{ needs.setup.outputs.sha_short}}
          cache-name: ipv-cri-f2f-api-${{ needs.setup.outputs.sha_short}}
          s3-prefix: pre-merge
          pull-repository: true
          delete-failed-stack: true
          template: template.yaml

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: deploy
    concurrency:
      group: test-pre-merge-${{ github.head_ref || github.ref_name }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Assume temporary AWS role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEV_F2F_PRE_MERGE_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Placeholder for tests
        run: |
          echo "Test execution will be added"

      - name: Placeholder for cleanup
        run: |
          echo "Stacks cleanup will be added"
